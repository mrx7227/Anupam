<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anupam ðŸŽ‚</title>

<style>
body{
    margin:0;
    font-family: 'Comic Sans MS', cursive;
    text-align:center;
    background: linear-gradient(45deg,#ff4e50,#f9d423);
    overflow:hidden;
}

/* Heading */
h1{
    margin-top:80px;
    font-size:60px;
    color:white;
    text-shadow: 3px 3px 8px black;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px white;}
    to{ text-shadow:0 0 30px yellow;}
}

p{
    color:white;
    font-size:24px;
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-150px;
    width:60px;
    height:80px;
    border-radius:50%;
    animation: float 8s infinite;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-1200px);}
}

/* Cake */
.cake{
    font-size:120px;
    margin-top:30px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
}

/* Button */
button{
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:25px;
    background:#fff;
    color:#ff4e50;
    cursor:pointer;
    margin-top:30px;
    font-weight:bold;
}
button:hover{
    background:#ffe600;
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday Anupam ðŸŽ‰</h1>

<p>Wishing you lots of happiness, success, and love!</p>

<div class="cake">ðŸŽ‚</div>

<button onclick="playMusic()">ðŸŽµ Play Birthday Song</button>

<audio id="song">
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function playMusic(){
    document.getElementById("song").play();
}

/* Create balloons */
for(let i=0;i<20;i++){
    let balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.style.left=Math.random()*100+"vw";
    balloon.style.background=`hsl(${Math.random()*360},70%,60%)`;
    balloon.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(balloon);
}
</script>

</body>
</html>
